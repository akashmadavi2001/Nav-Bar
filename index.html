<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nav list</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet"
        href="https://cdn-uicons.flaticon.com/2.6.0/uicons-solid-rounded/css/uicons-solid-rounded.css">
</head>

<body>
    <div class="container">
        <div class="tab">
            <input type="radio" name="tab" id="home" checked>
            <label for="home">
                <i class="fi fi-sr-house-blank"></i>
                <h6>Home</h6>
            </label>
            <input type="radio" name="tab" id="chat">
            <label for="chat">
                <i class="fi fi-sr-comment"></i>
                <h6>Chat</h6>
            </label>
            <input type="radio" name="tab" id="create">
            <label for="create">
                <i class="fi fi-sr-add"></i>
                <h6>Create</h6>
            </label>
            <input type="radio" name="tab" id="profile">
            <label for="profile">
                <i class="fi fi-sr-user"></i>
                <h6>Profile</h6>
            </label>
            <input type="radio" name="tab" id="setting">
            <label for="setting">
                <i class="fi fi-sr-settings"></i>
                <h6>Setting</h6>
            </label>
        </div>
    </div>
</body>

</html>
